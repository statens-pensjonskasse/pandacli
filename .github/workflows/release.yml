name: release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Bump versjon og bygg binaries
    runs-on: ubuntu-latest
    outputs:
        version: ${{ steps.version_tag.outputs.version }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sett opp Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Installer cargo-release
        run: cargo install cargo-release --version 0.25.18

      - name: Finn versjonsbump fra commits
        id: version
        run: |
          COMMITS=$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:%s)
          echo "$COMMITS"
          BUMP="patch"
          if echo "$COMMITS" | grep -qE "^feat!|BREAKING CHANGE"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qE "^feat"; then
            BUMP="minor"
          elif echo "$COMMITS" | grep -qE "^fix"; then
            BUMP="patch"
          fi
          echo "bump=$BUMP" >> $GITHUB_OUTPUT

      - name: Bump version, tag, og push
        run: |
          cargo release ${{ steps.version.outputs.bump }} --no-publish --no-push --execute
          git push --follow-tags

      - name: Finn versjon
        id: version_tag
        run: |
          VERSION=$(cargo pkgid | sed 's/.*#//')
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

  build:
    name: Cross-compile og last opp release
    needs: release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ""
          - target: aarch64-apple-darwin
            os: macos-latest
            ext: ""

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Bygg binary
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Gi nytt navn og forbered artifact
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/pnd release/pnd-${{ matrix.target }}${{ matrix.ext }}

      - name: Last opp release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          tag_name: ${{ needs.release.outputs.version }} # Use output from the release job
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
