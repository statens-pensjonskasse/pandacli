name: publish

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  # Only publish when the merge commit is a release commit
  gate:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.g.outputs.should_publish }}
    steps:
      - id: g
        shell: bash
        run: |
          set -euo pipefail
          MSG='${{ github.event.head_commit.message }}'
          if echo "$MSG" | grep -qE '^chore\(release\): v'; then
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: gate
    if: needs.gate.outputs.should_publish == 'true'
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ""
            suffix: "linux-x86_64"
          - target: aarch64-apple-darwin
            os: macos-latest
            ext: ""
            suffix: "macos-aarch64"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          cargo build --release --target "${{ matrix.target }}"

      - name: Package binary
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          cp "target/${{ matrix.target }}/release/pcli" "release/pcli-${{ matrix.suffix }}${{ matrix.ext }}"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: bins-${{ matrix.suffix }}
          path: release/*

  release:
    needs: [gate, build]
    if: needs.gate.outputs.should_publish == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Bestemme version + tag
        id: v
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(cargo pkgid | sed 's/.*#//')"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Last ned alle artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Lag tag hvis den mangler
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.v.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag exists: $TAG"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Lag/oppdater GitHub Release og last opp binary (single job)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ steps.v.outputs.tag }}"
          VERSION="${{ steps.v.outputs.version }}"

          # Create release if it doesn't exist (leave as draft until assets uploaded)
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release exists: $TAG"
          else
            gh release create "$TAG" --title "$TAG" --notes "Release $TAG" --draft
          fi

          # Upload all binaries (from matrix builds)
          find dist -type f -maxdepth 3 -print0 | xargs -0 -I{} gh release upload "$TAG" "{}" --clobber

          # Publish (important if you use immutable releases: publish after assets)
          gh release edit "$TAG" --draft=false
